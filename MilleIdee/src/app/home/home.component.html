<div *ngIf="mostra" id="carouselExampleFade" class="carousel slide carousel-fade customCarousel mx-auto my-5"
    data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/img/Filati1000.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/lana.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/filo-bg-blue.jpeg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>
