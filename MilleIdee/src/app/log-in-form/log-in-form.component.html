<h1 class="c">Area Personale</h1>
<!-- class="f-l" -->

<div class="form-group">
    <div class="f-l">
        <h1 id="header"> Log In</h1>
        <form [formGroup]="form" (ngSubmit)="logIn(form.value)" class="container">
            <label class="lab" for="username">Userame </label>
            <br>
            <input type="text" class="form-text" formControlName="username" />

            <br /> <br />
            <label class="lab" for="password">Password </label>
            <br>
            <input type="password" class="form-text" formControlName="password" />

            <br /> <br />
            <input type="submit" value="Log In" class="btn btn-outline-primary   bt" />
            <!-- [disabled]="!form.valid" -->
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                <path fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
            </svg>
        </form>
        <br>
        <div [hidden]="!correct" class="alert alert-danger">
            {{errorMessage}}
        </div>
    </div>
</div>
